name: Resume Parser CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test directories
      run: |
        mkdir -p test_data/resume_set
        mkdir -p test_data/JD
        
    - name: Copy test data
      run: |
        cp -r datasets/resume_files/* test_data/resume_set/
        cp -r datasets/job_description/* test_data/JD/

    - name: Test API endpoint
      run: |
        python -m uvicorn servers.app:app --host 0.0.0.0 --port 8000 &
        sleep 10
        curl -X 'POST' \
          'http://localhost:8000/api/staging/' \
          -H 'accept: application/json' \
          -H 'Content-Type: application/json' \
          -d '{
            "Resume_filepath": "test_data/resume_set2/",
            "Jobdesc_filepath": "test_data/JD",
            "Keyword": "Data scientist",
            "Query": "summarize the resume"
          }'

    - name: Run tests
      run: |
        pip install pytest
        pytest
