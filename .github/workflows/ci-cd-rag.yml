name: Resume Parser CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test directories
      run: |
        mkdir -p test_data/resume_set2
        mkdir -p test_data/JD
        
    - name: Copy test data
      run: |
        cp -r master/Datasets/resume_set2/* test_data/resume_set2/
        cp -r master/JD/* test_data/JD/

    - name: Test API endpoint
      run: |
        python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -X 'POST' \
          'http://localhost:8000/api/staging/' \
          -H 'accept: application/json' \
          -H 'Content-Type: application/json' \
          -d '{
            "Resume_filepath": "test_data/resume_set2/",
            "Jobdesc_filepath": "test_data/JD",
            "Keyword": "Data scientist",
            "Query": "summarize the resume"
          }'

    - name: Run tests
      run: |
        pip install pytest
        pytest
